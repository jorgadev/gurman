<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gurman</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <h2>gurman</h2>
      <div class="buttons">
        <button id="all-button">Vse</button>
        <button id="fav-button">Priljubljene</button>
        <button id="add-button">Dodaj +</button>
      </div>
    </nav>
    <div class="first-div">
      <div class="left">
        <label id="labell"
          >Razvrsti po:
          <select id="sort" name="choose">
            <option value="" selected disabled hidden>Izberi...</option>
            <option value="Rating">Rating</option>
            <option value="ETA">ETA</option>
          </select>
        </label>
        <label for="type">
          Država:
          <select id="type">
            <option value="" selected disabled hidden>Izberi...</option>
            <option value="serbian">Srbija</option>
            <option value="bosnian">Bosna in Hercegovina</option>
            <option value="slovenian">Slovenija</option>
            <option value="macedonian">Makedonija</option>
            <option value="croatian">Hrvaška</option>
            <option value="montenegrin">Črna Gora</option>
          </select>
        </label>
      </div>
      <div class="right">
        <form id="search">
          <input id="search-bar" type="text" placeholder="Search" />
        </form>
      </div>
    </div>
    <div class="second-div"></div>
    <main class="cards" id="cards"></main>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Restaurant</h2>
          <button class="close-modal-btn">x</button>
        </div>
        <div class="modal-body">
          <label for="name">Ime:</label>
          <input type="text" id="name" required />
          <label for="location">Lokacija:</label>
          <input type="text" id="location" required />
          <label for="photo">Fotografija URL:</label>
          <input type="text" id="photo" pattern="https?://.+" required />
          <label for="rating">Ocena (0-5):</label>
          <input
            type="number"
            id="rating"
            required
            min="0"
            max="5"
            step="0.1"
          />
          <label for="eta">ETA (v minutah):</label>
          <input type="number" id="eta" required min="0" max="120" />
          <label for="tags">Oznake:</label>
          <input type="text" id="tags" required />
        </div>
        <div class="modal-footer">
          <button id="submit-button">Dodaj</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
